<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="/styles/css/normalize.css">
    <link rel="stylesheet" href="/styles/css/main.css">

    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    
    <main>
        <div class="canvas__container">
            <div class="canvas">
                <div class="canvas__lines" id="h_line1"></div>
                <div class="canvas__lines" id="h_line2"></div>
                <div class="canvas__lines" id="v_line1"></div>
                <div class="canvas__lines" id="v_line2"></div>

                <div class="canvas__button" data-play="1"></div>
                <div class="canvas__button" data-play="2"></div>
                <div class="canvas__button" data-play="3"></div>
                <div class="canvas__button" data-play="4"></div>
                <div class="canvas__button" data-play="5"></div>
                <div class="canvas__button" data-play="6"></div>
                <div class="canvas__button" data-play="7"></div>
                <div class="canvas__button" data-play="8"></div>
                <div class="canvas__button" data-play="9"></div>
            </div>
        </div>

        <div class="results">
            <h2 class="results__text">Player wins</h2>
        </div>

    </main>
    
    <aside class="controls">
        <button class="controls__start btn">Start a new game</button>
    </aside>
    <script src="/main.js"></script>
</body>
</html>
